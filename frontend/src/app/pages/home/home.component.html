<div mat-list-item class="horizontal-container" *ngIf="quizzes.length > 0">
    <mat-icon matListItemIcon class="icon">vertical_distribute</mat-icon>
    <h1 class="title"><b>Featured Quizzes</b></h1>
</div>

<div class="scroll-wrapper">
    <!-- Left Scroll Button -->
    <button class="scroll-btn left" (click)="scrollLeft()">&#10094;</button>

    <div #scrollContainer class="scroll-container">
        <div *ngFor="let q of quizzes" class="scroll-item">
            <mat-card class="quiz-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title >{{ q.title }}</mat-card-title>
                    <mat-card-subtitle >{{ q.category.title }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p class="truncate">{{ q.description }}</p>
                </mat-card-content>
                <mat-card-actions class="button-container">
                    <button mat-raised-button [routerLink]="['/user/instructions', q.id]">View</button>
                    <button mat-raised-button class="ml10" [routerLink]="['/user/instructions', q.id]">Start</button>
                </mat-card-actions>
                <mat-card-actions class="button-container">
                    <button mat-button>Questions: {{ q.numberOfQuestions }}</button>
                    <button mat-button>M.M: {{ q.maxMarks }}</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

    <!-- Right Scroll Button -->
    <button class="scroll-btn right" (click)="scrollRight()">&#10095;</button>
</div>

<div mat-list-item class="horizontal-container" *ngIf="categoryQuizzesKeys.length > 0">
    <mat-icon matListItemIcon class="icon">vertical_distribute</mat-icon>
    <h1 class="title"><b>Latest Quizzes by Category</b></h1>
</div>

<div class="main-category-container">
    <ng-container *ngFor="let c of category">
        <div class="category-block" *ngIf="(categoryQuizzes?.[c.id] || []).length > 0">
            <!-- Category Title -->
            <div class="category-header">
                <mat-icon class="icon-spacing">arrow_right</mat-icon>
                <h2 class="category-title">{{ c.title }}</h2>
            </div>

            <!-- Responsive Quiz Grid -->
            <div class="quiz-grid">
                <div *ngFor="let que of categoryQuizzes[c.id] || []" class="quiz-card">
                    <mat-card>
                        <mat-card-header>
                            <div mat-card-avatar class="example-header-image"></div>
                            <mat-card-title>{{ que.title }}</mat-card-title>
                            <mat-card-subtitle class="truncate">{{ que.category.title }}</mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <p class="truncate">{{ que.description }}</p>
                        </mat-card-content>
                        <mat-card-actions class="button-container">
                            <button mat-raised-button [routerLink]="['/user/instructions', que.id]">View</button>
                            <button mat-raised-button class="ml10" [routerLink]="['/user/instructions', que.id]">
                                Start
                            </button>
                        </mat-card-actions>
                        <mat-card-actions class="button-container">
                            <button mat-button>Questions: {{ que.numberOfQuestions }}</button>
                            <button mat-button>M.M: {{ que.maxMarks }}</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
            </div>
        </div>
    </ng-container>
</div>
