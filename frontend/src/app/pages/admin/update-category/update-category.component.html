<mat-card>
    <div mat-subheader><h1>Update Category</h1></div>
    <mat-card-content>

        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form>
                        <mat-form-field class="w100" appearance="outline">
                                <mat-label>Title</mat-label>
                                <input type="text" 
                                name="title"
                                required
                                matInput
                                placeholder="Enter title"
                                [(ngModel)]="category.title">
                        </mat-form-field>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea type="textarea" name="description" matInput
                            placeholder="Enter Category Description" [(ngModel)]="category.description"></textarea>
                    </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button (click)="updateCategory(category)">Update</button>
                        </div>
                    
                    </form>
                </div>
            </div>
        </div>

    </mat-card-content>
</mat-card>
