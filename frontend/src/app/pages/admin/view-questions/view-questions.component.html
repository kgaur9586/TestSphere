<div mat-subheader><h1>Questions of {{qTitle}}</h1></div>


<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md12">
            <div class="container text-center">
                <button mat-raised-button [routerLink]="'/admin/add-question/' + qId + '/' + qTitle">Add Question</button>
            </div>
            <mat-card *ngFor="let q of questions; let i = index" class="mt20">
                <mat-card-content>
                    <div class="container-fluid">
                        <div class="row ">
                            <div class="col-md-8">
                                <p>
                                    <b> Q {{i + 1}} :</b><span class="ml20" [innerHtml]="q?.content"></span>
                                </p>
                            </div>
                            <div class="col-md-4">
                                <button mat-raised-button class="ml10" (click)="deleteQuestion(q.id)">Delete</button>
                                <button mat-raised-button class="ml10" [routerLink]="'/admin/update-question/' + q.id">Update</button>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p><b>1)</b> {{q.option1}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>2)</b> {{q.option2}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>3)</b> {{q.option3}}</p>
                            </div>
                            <div class="col-md-6">
                                <p><b>4)</b> {{q.option4}}</p>
                            </div>
                            <p><b>Correct Answer :</b> {{q?.answer}}</p>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
