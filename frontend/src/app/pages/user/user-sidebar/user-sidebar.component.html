<mat-card>
    <mat-card-content>
      <mat-list>
        <h3 mat-subheader>Categories</h3> 
        <a mat-list-item [routerLink]="['/user',0]">
          <mat-icon>folder</mat-icon>
          <span class="menu-text">All Quizzes</span>
        </a>
        <a mat-list-item [routerLink]="['/user', c.cid]" *ngFor="let c of categories">
          <mat-icon>quiz</mat-icon>
          <span class="menu-text">{{c.title}}</span>
        </a>
      </mat-list>
    </mat-card-content>
  </mat-card>
