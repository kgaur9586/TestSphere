<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="text-center mb-20" color="blue">Active Quizzes</h1>
        <mat-divider></mat-divider>

        <div class="row g-4">  <!-- Added 'g-4' for proper spacing -->
            <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let q of quizzes">
                <mat-card class="mb-3 shadow-sm">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{ q.title }}</mat-card-title>
                        <mat-card-subtitle class="text-truncate">
                            {{ q.category.title }}
                        </mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="text-truncate">{{ q.description }}</p>
                    </mat-card-content>
                    <mat-card-actions class="d-flex justify-content-start">
                        <button mat-raised-button class="me-3">View</button>
                        <button mat-raised-button [routerLink]="['/user/instructions', q.qid]">Start</button>
                    </mat-card-actions>
                    
                </mat-card>
            </div>

            <div class="col-12 text-center" *ngIf="quizzes.length == 0">
                <mat-card>
                    <mat-card-content>
                        <h1>No Quizzes Available</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
